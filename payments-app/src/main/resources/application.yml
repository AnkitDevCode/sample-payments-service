server:
  servlet:
    context-path: /api/v1

spring:
  application:
    name: payments-service

  datasource:
    driver-class-name: org.h2.Driver
    url: jdbc:h2:mem:mydb
    username: sa
    password: sa

  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    properties:
      hibernate:
        dialect: org.hibernate.dialect.H2Dialect
        jdbc:
          time_zone: UTC

  h2:
    console:
      enabled: true
      path: /h2-console
      use-config-servlet-context-path: true

payment:
  security:
    iam:
      enabled: true
      issuer: auth-service
      audience: payment-service
      ssl-enabled: true
      ssl-private-key-path: classpath:certs/payment-service.key.pem
      ssl-certificate-path: classpath:certs/payment-service-public.pem
      key-id: payment-service-key
      token-expiration-ms: 3600000
      validate-issuer: true
      validate-audience: true

    audit:
      enabled: true
      excluded-paths:
        - "/benchmark/**"
        - "/benchmark/completable/**"
        - "/auth/login/**"
        - "/h2-console/**"
        - "/error"
        - "/swagger-ui/**"
        - "/swagger-ui.html"
        - "/api-docs/**"
        - "/actuator/**"
        - "/health"

springdoc:
  api-docs:
    path: /api-docs
  swagger-ui:
    path: /swagger-ui.html
    displayRequestDuration: true

logging:
  external:
    body-enabled: false