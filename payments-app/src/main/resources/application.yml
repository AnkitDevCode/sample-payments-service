server:
  servlet:
    context-path: /api/v1
payment:
  security:
    iam:
      enabled: true
      issuer: "auth-service"
      audience: "payment-service"
      ssl-enabled: true
      ssl-private-key-path: classpath:certs/payment-service.key.pem
      ssl-certificate-path: classpath:certs/payment-service-public.pem
      key-id: payment-service-key
      token-expiration-ms: 3600000
      validate-issuer: true
      validate-audience: true
    audit:
      enabled: true
      excluded-paths:
        - "/benchmark/**"
        - "/benchmark/completable/**"
        - "/auth/login/**"
        - "/h2-console/**"
        - "/error"
        - "/swagger-ui/**"
        - "/swagger-ui.html"
        - "/api-docs/**"
        - "/actuator/**"
        - "/health"

  jpa:
    hibernate:
      ddl-auto: update
    properties:spring:
  application:
    name: payments-service
  datasource:
    driver-class-name: org.h2.Driver
    password: sa
    url: jdbc:h2:mem:mydb
    username: sa
  h2:
    console:
      enabled: true
      path: /h2-console
      use-config-servlet-context-path: true
      hibernate:
        dialect: org.hibernate.dialect.H2Dialect
        jdbc:
          time_zone: UTC
    show-sql: true

springdoc:
  api-docs:
    path: /api-docs
    enabled: true
  swagger-ui:
    enabled: true
    path: /swagger-ui.html
    operationsSorter: method
    tagsSorter: alpha
    displayRequestDuration: true
    defaultModelsExpandDepth: 1
    defaultModelExpandDepth: 1
    tryItOutEnabled: true
  show-actuator: false

logging:
  external:
    body-enabled: false