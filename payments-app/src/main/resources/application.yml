server:
  servlet:
    context-path: /payments

spring:
  application:
    name: sample-payments-service
  datasource:
    driver-class-name: org.h2.Driver
    password: sa
    url: jdbc:h2:mem:mydb
    username: sa
  h2:
    console:
      enabled: true
      path: /h2-console
  jpa:
    hibernate:
      ddl-auto: update
    properties:
      hibernate:
        dialect: org.hibernate.dialect.H2Dialect
        jdbc:
          time_zone: UTC
    show-sql: true

springdoc:
  api-docs:
    path: /api-docs
    enabled: true
  swagger-ui:
    enabled: true
    path: /swagger-ui.html
    operationsSorter: method
    tagsSorter: alpha
    displayRequestDuration: true
    defaultModelsExpandDepth: 1
    defaultModelExpandDepth: 1
    tryItOutEnabled: true
  show-actuator: false

third-party:
  jsonplaceholder:
    base-url: https://jsonplaceholder.typicode.com